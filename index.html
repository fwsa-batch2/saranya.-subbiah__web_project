<!DOCTYPE html>
<html lang="en">
<head>
  <title>EasyWay</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <h1 align="center">EasyWay</h1>
  
  <center>
    <div class="login">
      <img alt src="./assets/images/manage.jpeg" width="33%" height="400">
      <img alt src="./assets/images/track.jpeg" width="33%" height="400">
      <img alt src="./assets/images/easy.jpeg" width="33%" height="400">
      <form onsubmit="submit_function()">
      <table textalign="center">
        <tr>
          <th style="font-family: Arial, Helvetica, sans-serif; font-size: x-large; color:white">User name :</th>
          <td><input type="text" placeholder="Enter user name" id="username" required></td>
        </tr>
        <tr>
          <th style="font-family: Arial, Helvetica, sans-serif; font-size: x-large; color:white">Email-Id :</th>
          <td><input type="Email-id" id="Email_Id" placeholder="Enter Mail-id" required></td>
        </tr>
        <tr>
          <th style="font-family: Arial, Helvetica, sans-serif; font-size: x-large; color:white">Create Password :</th>
          <td><input type="password" id="enter_pass" placeholder="Enter your password" min="00000001" minlength="8" required></td>
        </tr>
        <tr>
          <th style="font-family:Arial, Helvetica, sans-serif; font-size: x-large; color:white">Confirm Password :</th>
          <td><input type="password" id="confirm_pass" placeholder="Enter your password" required></td>
        </tr>
      </table>
      <input type="submit" id="btnLOGIN">
      </form>
    </div>
  </center>
  <script src="./assets/javascript/index.js"></script>
</body>
</html>
