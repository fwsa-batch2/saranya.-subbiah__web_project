<!DOCTYPE html <html lang="en">

<head>
    <link rel="stylesheet" href="../assets/css/list.css">
    <title>List of Buses</title>
</head>

<body>
    <div id="buslisting">

    </div>

    <div class="buslist">
        <p class="busdetails" style="color: #021826"> Source : <span class="sourcespan"
                style="color: whitesmoke">Tirunelveli</span></p>
        <p class="busdetails" style="color: #021826"> Destination :<span class="destinationspan"

    <script src="../assets/javascript/listingbus.js"></script>
