<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../assets/css/home.css">
    <title>Welcome to EasyWay</title>
</head>

<body>

    <div id="pages">
        <a href="./pages/home.html">Home</a>
        <a href="./pages/about.html">About us</a>
        <a href="./pages/contact.html">Contact us</a>
        <a href="./pages/blog.html">Blogs</a>
        <a href="./pages/help.html">Help</a>
        <a href="./pages/signup.html">SignUp</a>
        <a href="./pages/login.html">Login</a>
    </div>

    <form onsubmit="travelAgency(event)">
        <table id="PPM_CHN">
            <caption></caption>

            <tr>
                <th class="table" scope="row"> Source : </th>
                <td><input type="text" id="source" placeholder="source" required></td>
            </tr>
            <tr>
                <th class="table" scope="row">Destination :</th>
                <td><input type="text" id="destination" placeholder="destination" required></td>
            </tr>

            <tr>
                <th class="table" scope="row">Start :</th>
                <td><input type="time" id="start" placeholder="start" required></td>
            </tr>


            <tr>
                <th class="table" scope="row">End :</th>
                <td><input type="time" id="end" placeholder="end" required></td>
            </tr>
            <tr>
                <th class="table" scope="row">Date :</th>
                <td><input type="date" name="Date" min="2022-01-15" max="2022-12-31" id="date" required></td>
            </tr>
            <tr>
                <th class="table" scope="row">No. of Seats :</th>:</th>
                <td><input type="safety measures" id="seats" placeholder="seats"></td>
            </tr>

        </table>

        <input type="submit" id="btnSUBMIT" value="Submit">
    </form>

    <div id="offers">
        <h1>OFFERS</h1>
        <img id="frst" src="../assets/images/frst.jpeg" alt="first">
        <img id="gold" src="../assets/images/gold.jpeg" alt="gold">
        <img id="holiday" src="../assets/images/holiday.jpeg" alt="holiday">
        <img id="guide" src="../assets/images/guide.jpeg" alt="guide">
        <img id="slice" src="../assets/images/slice.jpeg" alt="slice">
        <img id="amazon" src="../assets/images/amazon.jpeg" alt="amazon">
        <img id="post" src="../assets/images/postpay.jpeg" alt="postpay">
        <img id="bounce" src="../assets/images/bounce.jpeg" alt="bounce">
        <img id="special" src="../assets/images/special.jpeg" alt="special">

    </div>

    <script src="../assets/javascript/addingbus.js"></script>
</body>

</html>
