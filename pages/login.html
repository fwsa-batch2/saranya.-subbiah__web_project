<!DOCTYPE html>
<html lang="en">

<head>
    <title>EasyWay Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <form onsubmit="submithandler(event)">
        <img src="../assets/images/logo.jpeg" alt="easyway" style="margin-left: 65%; margin-top: 10%; width: 300px;">
        <div class="mail">

            <table id="container">
                <caption></caption>
                <tr>
                    <th class="table" scope="row"> LOGIN </th>
                </tr>
                <tr>
                    <th class="table" scope="row">E-Mail :</th>
                    <td><input type="Email-id" id="Email_Id" placeholder="Enter Mail-id" required></td>
                </tr>

                <tr>
                    <th class="table" scope="row"> Password :</th>
                    <td><input type="password" id="enter_pass" placeholder="Enter your password" min="00000001"
                            minlength="8" required></td>
                </tr>


                <tr>
                    <td>
                        <input type="button" id="btnBACK" value="Back" onclick="window.location.href='/index.html';">
                    </td>
                    <td>
                        <input type="submit" id="btnSUBMIT" value="Submit">
                    </td>
                </tr>
            </table>

    </form>
    </div>
    <script src="../assets/javascript/login.js"></script>
</body>

</html>
