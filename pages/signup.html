<!DOCTYPE html>
<html lang="en">

<head>
  <title>EasyWay</title>
  <link rel="stylesheet" href="../assets/css/signup.css">
</head>

<body>
  <h1 style="margin-left: 45%">EasyWay</h1>


  <div class="login">
    <img src="./../assets/images/manage.jpeg" alt="manage" width="33%" height="400">
    <img src="./../assets/images/track.jpeg" alt="track" width="33%" height="400">
    <img src="./../assets/images/easy.jpeg" alt="easy" width="33%" height="400">
  </div>
  <div class="container">
    <form onsubmit="submit_function(event)">
      <table textalign="center">
        <caption></caption>
        <tr>
          <th class="table" scope="row"> User name :</th>
          <td><input type="text" placeholder="Enter user name" id="username" required></td>
        </tr>
        <tr>
          <th class="table" scope="row">Email-Id :</th>
          <td><input type="Email-id" id="Email_Id" placeholder="Enter Mail-id" required></td>
        </tr>
        <tr>
          <th class="table" scope="row">Create Password :</th>
          <td><input type="password" id="enter_pass" placeholder="Enter your password" min="00000001" minlength="8"
              required></td>
        </tr>
        <tr>
          <th class="table" scope="row">Confirm Password :</th>
          <td><input type="password" id="confirm_pass" placeholder="Enter your password" required></td>
        </tr>
      </table>
      <input type="submit" id="btnLOGIN">
    </form>
  </div>
  <h3 style="margin-left: 35%;">Do you already have an account?
    <button style="width: 10%; height: 30px;">
      <a href="../pages/login.html">
        Login
      </a>
    </button>
  </h3>
  <script src="../assets/javascript/signup.js"></script>
</body>

</html>
